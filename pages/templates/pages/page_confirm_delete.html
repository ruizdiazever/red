{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear pagina{% endblock %}

{% block content %}
    {% include 'pages/includes/page_menu.html' %}
    <main role="main">
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-9 mx-auto">
                    <form method="post">{% csrf_token %}
                        <p class="text-center">Esta seguro de que quiere eliminar <b>"{{ object }}"</b>?</p>
                        <input type="submit" class="btn btn-primary btn-block" value="Si, borrar la pagina.">
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
